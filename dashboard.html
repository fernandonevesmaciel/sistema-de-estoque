<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle de Estoque</title>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body>
    <header>
        <nav>
            <h1>Painel de Controle</h1>
            <a href="index.html" class="logout-button">Sair</a>
        </nav>
    </header>

    <main class="dashboard-container">
        
        <form id="productForm" class="product-form">
            <h2>Gerenciar Produtos</h2>
            <p id="formMessagem"></p>
            <input type="hidden" id="productId">
            <div class="form-group">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" required placeholder="Ex: Parafuso Philips 5mm">
            </div>
            <div class="form-group">
                <label for="productQuantity">Quantidade:</label>
                <input type="number" id="productQuantity" required min="0" value="0">
            </div>
            <div class="form-group">
                <label for="productLocation">Localização:</label>
                <input type="text" id="productLocation" required placeholder="Ex: Prateleira A1, Caixa 3">
            </div>
            <div class="button-container">
                <button type="submit" id="addProductBtn">Adicionar Produto</button>
            </div>
        </form>
        <div class="inventory-fixed-container">
            <h3>Estoque Atual</h3>
            <div class="table-wrapper">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th style="width: 30%;">Nome do Produto</th>
                            <th style="width: 15%;">Quantidade</th>
                            <th style="width: 30%;">Localização</th>
                            <th style="width: 25%;" id ="colum_action">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <tr>
                            <td colspan="4" class="no-products">Nenhum produto cadastrado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('withdrawals')">Retirada de Produto</button>
                <button class="tab-button" onclick="showTab('users')">Gerenciar Usuários</button>
                <button class="tab-button" onclick="showTab('history')">Histórico de Movimentações</button>
            </div>
            <div id="withdrawals" class="tab-content active">
                <h3 id="withdrawalTitle">Registrar Retirada de Produto</h3>
                <form id="withdrawalForm" class="product-form">
                    <div class="form-group">
                        <label for="withdrawalProductName">Produto:</label>
                        <select id="withdrawalProductName" required></select>
                    </div>
                    <div class="form-group">
                        <label for="withdrawalQuantity">Quantidade:</label>
                        <input type="number" id="withdrawalQuantity" required min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="withdrawalLocation">Local de Uso:</label>
                        <input type="text" id="withdrawalLocation" required placeholder="Ex: Montagem, Manutenção">
                    </div>
                    <div  class="form-group"><button type="submit" id="registrar">Registrar Retirada</button></div>
                </form>
            </div>
            <div id="users" class="tab-content" style="display: none;">
                <h3>Gerenciar Usuários</h3>
                <form id="userForm" class="product-form">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="userName">Nome:</label>
                        <input type="text" id="userName" required placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">E-mail:</label>
                        <input type="email" id="userEmail" required placeholder="email@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Senha:</label>
                        <input type="password" id="userPassword" required placeholder="Crie uma senha para o usuário">
                    </div>
                    <div class="form-group">
                        <label for="userRole">Nível de Acesso:</label>
                        <select id="userRole" required>
                            <option value="common">Usuário Comum</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" id="userSubmitButton">Adicionar Usuário</button>
                </form>
            </div>
            
            <div id="history" class="tab-content">
                <div class="history-fixed-container">
                    <h3>Histórico de Movimentações</h3>
                    <div class="filter-controls">
                        <div class="form-group">
                            <label for="filterType">Filtrar por:</label>
                            <select id="filterType">
                                <option value="all">Tudo</option>
                                <option value="day">Dia</option>
                                <option value="month">Mês</option>
                                <option value="product">Produto</option>
                            </select>
                        </div>
                        <div class="form-group sub-filter-group">
                            <input type="date" id="filterDay" style="display: none;">
                            <input type="month" id="filterMonth" style="display: none;">
                            <select id="filterProduct" style="display: none;"></select>
                        </div>
                        <button id="applyFilterBtn">Aplicar Filtro</button>
                        <button id="clearFilterBtn">Limpar Filtro</button>
                    </div>
                    <div class="table-wrapper">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th style="width: 20%;">Data</th>
                                    <th style="width: 20%;">Usuário</th>
                                    <th style="width: 20%;">Produto</th>
                                    <th style="width: 15%;">Quantidade</th>
                                    <th style="width: 25%;">Local de Uso</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <tr>
                                    <td colspan="5" class="no-products">Nenhuma movimentação registrada.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="scripts/main.js"></script>
</body>
</html>
